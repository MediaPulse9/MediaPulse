        /* Reset some basic styling */
        * {
            margin: 0;

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

        }

        /* Navigation bar styles */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 36px;
            color: #333;
        }

        header p {
            font-size: 18px;
            color: #666;
        }

        /* Contact Us form styles */
        .contact-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-form label {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .contact-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        /* Footer styles */
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 15px 0;
            margin-top: 40px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

         /* Positioning the Instagram button in the bottom-right corner */
    .Instagram-btn {
      position: fixed;
      bottom: 20px; /* Distance from the bottom */
      right: 20px;  /* Distance from the right */
      z-index: 1000;
    }

    .Instagram-btn img {
      width: 50px;
      height: 50px;
      border-radius: 50%;  /* Make it round */
      transition: transform 0.3s ease;  /* Smooth transform effect */
    }

    .Instagram-btn img:hover {
      transform: scale(1.1);  /* Slightly enlarge the image on hover */
    }
